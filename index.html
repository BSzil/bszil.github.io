<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bagossy Szilvia – Marketing újragondolva</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #ff4d6d;
      --bg: #1a1a1a;
      --text: #f4f4f4;
      --accent: #00d4ff;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      line-height: 1.6;
    }

    header {
      padding: 4rem 2rem;
      text-align: center;
      background: linear-gradient(145deg, var(--primary), var(--accent));
      color: #fff;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 800;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap-reverse;
      max-width: 1000px;
      margin: auto;
      padding: 4rem 2rem;
    }

    .hero-text {
      flex: 1;
      padding-right: 2rem;
    }

    .hero img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
    }

    h2 {
      color: var(--accent);
      border-bottom: 2px solid var(--accent);
      display: inline-block;
      margin-bottom: 1rem;
    }

    section {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    ul {
      padding-left: 1.2rem;
    }

    .btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #fff;
      color: var(--primary);
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 2rem;
      color: #888;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column-reverse;
        text-align: center;
      }
      .hero-text {
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Bagossy Szilvia Rita</h1>
    <p>Marketing újragondolva – stratégia, stílus, szenvedély</p>
  </header>
